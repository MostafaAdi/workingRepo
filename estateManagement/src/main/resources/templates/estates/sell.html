<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
        	
	<h1>sell Estate</h1>
    <form action="#" th:action="@{/estates/sell}" th:object="${estate}" method="post">
    	<p hidden>ID: <input type="text" th:field="*{id}" readonly/></p>
    	<p hidden>version: <input type="text" th:field="*{version}" readonly/></p>
    	<p>estateName: <input type="text" th:field="*{estateName}" readonly/></p>
    	<p>price: <input type="text" th:field="*{price}" readonly/></p>
    	<p>sharesCount: <input type="text" th:field="*{sharesCount}" readonly/></p>
    	<p>sellPrice: <input type="text" th:field="*{sellPrice}" readonly/></p>
    	<p>clientName: <input type="text" th:field="*{clientName}" required/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	
    </div>
</div>
</body>
</html>
