<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
		<table id="customers">
    <thead>
        <tr>
            <th> estateName </th>
            <th> price </th>
            <th> sharesCount </th>
            <th> addedBy </th>
            <th> createdAt </th>
            <th> modifiedBy </th>
            <th> updatedAt </th>
            <th> action </th>
            <th> action </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${estates.empty}">
            <td colspan="2"> No Unsold Estates Available </td>
        </tr>
        <tr th:each="estate : ${estates}">
            <td><span th:text="${estate.estateName}"> name </span></td>
            <td><span th:text="${estate.price}"> price </span></td>
            <td><span th:text="${estate.sharesCount}"> sharesCount </span></td>
            <td><span th:text="${estate.addedBy}"> addedBy </span></td>
            <td><span th:text="${estate.createdAt}"> createdAt </span></td>
            <td><span th:text="${estate.modifiedBy}"> modifiedBy </span></td>
            <td><span th:text="${estate.updatedAt}"> updatedAt </span></td>
	        <td>
	            <form action="#" th:action="@{/estates/sell/} + ${{estate.id}}" method="get">
	                <button th:id="'table_entry_childs_button_' + ${estate.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
	                    <i>Sell</i>
	                </button>
	            </form>
	        </td>
	         <td>
	            <form action="#" th:action="@{/estates/update/} + ${{estate.id}}" method="get">
	                <button th:id="'table_entry_childs_button_' + ${estate.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
	                    <i>Update</i>
	                </button>
	            </form>
	        </td>
        </tr>
    </tbody>
</table>
	
    </div>
</div>
</body>
</html>
