<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
		<table id="customers">
    <thead>
        <tr>
            <th> estateName </th>
            <th> price </th>
            <th> sellPrice </th>
            <th> sharesCount </th>
            <th> sellDate </th>
            <th> clientName </th>
            <th> addedBy </th>
            <th> createdAt </th>
            <th> sold </th>
            
        </tr>
    </thead>
    <tbody>
    <tr th:if="${estates.empty}">
            <td colspan="2"> No Estates Sold </td>
        </tr>
        <tr th:each="estate : ${estates}">
            <td><span th:text="${estate.estateName}"> name </span></td>
            <td><span th:text="${estate.price}"> price </span></td>
            <td><span th:text="${estate.sellPrice}"> sellPrice </span></td>
            <td><span th:text="${estate.sharesCount}"> sharesCount </span></td>
            <td><span th:text="${estate.dateOfBuy}"> sellDate </span></td>
            <td><span th:text="${estate.clientName}"> clientName </span></td>
            <td><span th:text="${estate.addedBy}"> addedBy </span></td>
            <td><span th:text="${estate.createdAt}"> createdAt </span></td>
            <td><span th:text="${estate.selled}"> sold </span></td>
        </tr>
    </tbody>
</table>
	
    </div>
</div>
</body>
</html>
