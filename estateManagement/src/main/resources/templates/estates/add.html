<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
        	
	<h1>Add Estate</h1>
    <form action="#" th:action="@{/estates/save}" th:object="${estate}" method="post">
    
    
    	<div class="form-group row">
            <label class="col-4 col-form-label">Estate Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{EstateName}" class="form-control"
                       required minlength="6" maxlength="20"/>
            </div>
        </div>
            
        <div class="form-group row">
            <label class="col-4 col-form-label">Price: </label>
            <div class="col-8">
                <input type="number" th:field="*{price}" class="form-control"
                       required />
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-4 col-form-label">Shares Count: </label>
            <div class="col-8">
                <input type="number" th:field="*{sharesCount}" class="form-control"
                       required />
            </div>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
<!--     	<p>estateName: <input type="text" th:field="*{estateName}" required/></p> -->
<!--     	<p>price: <input type="number" th:field="*{price}" min="0" required/></p> -->
<!--     	<p>sharesCount: <input type="number" th:field="*{sharesCount}" min="1" max="20" required/></p> -->
<!--         <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p> -->
    </form>
	
    </div>
</div>
</body>
</html>
