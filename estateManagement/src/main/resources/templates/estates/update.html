<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
        	
	<h1>Update Estate</h1>
    <form action="#" th:action="@{/estates/update}" th:object="${estate}" method="post">
    	<p hidden>ID: <input type="text" th:field="*{id}" readonly/></p>
    	<p hidden>version: <input type="text" th:field="*{version}" readonly/></p>
    	<p>estateName: <input type="text" th:field="*{estateName}" required/></p>
    	<p>price: <input type="number" th:field="*{price}" min="0" required/></p>
    	<p>sharesCount: <input type="number" th:field="*{sharesCount}" min="1" max="20" required/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	
    </div>
</div>
</body>
</html>
