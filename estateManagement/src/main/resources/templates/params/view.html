<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
    
    <h1>System Parameters</h1>
    	<table id="customers">
		    <thead>
		        <tr>
		            <th> parameterName </th>
		            <th> parameterValue </th>
		            <th> addedBy </th>
		            <th> createdAt </th>
		            <th> modifiedBy </th>
		            <th> updatedAt </th>
		            <th> action </th>
		            <th> action </th>
		        </tr>
		    </thead>
		    <tbody>
		    <tr th:if="${parameters.empty}">
		            <td colspan="2"> No Parameters Available </td>
		        </tr>
		        <tr th:each="parameter : ${parameters}">
		            <td><span th:text="${parameter.parameterName}"> name </span></td>
		            <td><span th:text="${parameter.parameterValue}"> value </span></td>
		            <td><span th:text="${parameter.addedBy}"> addedBy </span></td>
		            <td><span th:text="${parameter.createdAt}"> createdAt </span></td>
		            <td><span th:text="${parameter.modifiedBy}"> modifiedBy </span></td>
		            <td><span th:text="${parameter.updatedAt}"> updatedAt </span></td>
					<td>
						<form action="#" th:action="@{/params/update/} + ${{parameter.id}}" method="get">
							<button th:id="'table_entry_childs_button_' + ${parameter.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
								<i>Edit</i>
							</button>
						</form>
					</td>
			        <td>
			            <form action="#" th:action="@{/params/del/} + ${{parameter.id}}" method="get">
			                <button th:id="'table_entry_childs_button_' + ${parameter.id}" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">
			                    <i>Delete</i>
			                </button>
			            </form>
			        </td>
		        </tr>
		    </tbody>
		</table>    	
    </div>
	<div>
		<!--        <h3><a th:href="@{/parameters}">parameters</a></h3>-->

<!--		<h3><a th:href="@{/users}">List of Users</a></h3>-->
		<!--        <h3><a th:href="@{/edit_parameters/}">Edit</a></h3>-->
	</div>

</div>
</body>
</html>
