<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">

        <h1>Add Parameter</h1>
        <form action="#"  th:action="@{/params/save}" th:object="${parameter}" method="post">
        	<div class="form-group row">
                <label class="col-4 col-form-label">Parameter Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{parameterName}" class="form-control"
                           required minlength="6" maxlength="20"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Parameter Value: </label>
                <div class="col-8">
                    <input type="text" th:field="*{ParameterValue}" class="form-control"
                           required />
                </div>
            </div>
<!--             <p>Name: <input type="text" th:field="*{parameterName}" required/></p> -->
<!--             <p>value : <input type="number" th:field="*{ParameterValue}" min="0" required/></p> -->
<!--            <p>sharesCount: <input type="number" th:field="*{sharesCount}" min="1" max="20" required/></p>-->

			<div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            
        
            
        </form>

    </div>
</div>
</body>
</html>
