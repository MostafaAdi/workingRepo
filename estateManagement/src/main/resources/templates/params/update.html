<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update- CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Edit-Parameter</h1>
    </div>
    <form th:action="@{/params/update}" th:object="${parameter}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
        
            <p hidden>ID: <input type="text" th:field="*{id}" readonly/></p>
            <p hidden>version: <input type="text" th:field="*{version}" readonly/></p>
                

            <div class="form-group row">
                <label class="col-4 col-form-label">New Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{parameterName}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">New Value: </label>
                <div class="col-8">
                    <input type="number" th:field="*{ParameterValue}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
